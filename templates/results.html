<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/results.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <title>GitProfiles</title>
</head>

<body style=background-image:url('{% static 'img/header.png' %}')>
  <div class="card">
    <div>
      <img class="avatar" src="{{api.avatar_url}}" alt="{{user.name}}" />
    </div>
    <div class="user-info">
      <h2>{{api.name}}</h2>
      {% if api.bio != null %}
      <p>{{api.bio}}</p>
      {% else %}
        <p>This person has bio in his Git Profile whatsoever ðŸ˜¢ðŸ˜¢</p>
      {%endif%}
      <ul class="info">
        <li>{{api.followers}}<strong>Followers</strong></li>
        <li>{{api.following}}<strong>Following</strong></li>
        <li>{{api.public_repos}}<strong>Repos</strong></li>
      </ul>
      <div id="repos"></div>
    </div>
  </div>


</body>

</html>
