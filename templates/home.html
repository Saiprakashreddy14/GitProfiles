<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <title>GitProfiles</title>
</head>

<body>

  <div class="header" style=background-image:url('{% static 'img/header.png' %}')>
    <div class="logo-box">
      <img src='{% static 'img/Github-logo.png'%}' alt="Github-logo" class="logo">
    </div>

    <div class="text-box">
      <h1 class="heading-primary">
        <span class="heading-primary-main">Github Profile</span>
        <span class="heading-primary-sub">is Where Code Resides</span>
      </h1>
      <form action="{% url 'results' %}">
        <div class="form-elements"  >
          <input type="text" name="username" class="form-elements-text" placeholder="Search Github Username">
          <input type="submit" class="form-elements-button" value="Search" >
        </div>
      </form>
    </div>
  </div>

</body>

</html>
